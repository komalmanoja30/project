<!DOCTYPE html>
<html>
<head>
    <title>Activity Tracker Extension</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="popup.js"></script>
    <script src="content.js"></script>
    <p>Activity Tracker</p>
    <br>
    <input type="radio" name="position" id="lastChar" checked> 
    <label for="lastChar">Last Character</label>
    <br>
    <input type="radio" name="position" id="entireString"> 
    <label for="entireString">Entire String</label>
    <br>

    <input type="text" id="inputField" readonly>
    <br>
    <button id="clearButton">Clear</button>
      
</body>
</html>
